<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport content=width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Anime Dashboard</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
</head>

<body class="application">

<!--NAV BAR-->
<header>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
       <div class="container-fluid">
           <div class="navbar-header">
               <a class="navbar-brand" href="./">Anime Dashboard</a>
           <button type="button" class="navbar-toggle collapsed"
                   data-toggle="collapse" data-target="#collapsemenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
           </button>
           </div>
           <ul id="collapsemenu" class="nav navbar-nav navbar-right collapsed navbar-collapse">
               <li class="menu margin"><a href="{{ url_for('home') }}">Home</a></li>
               <li class="menu margin"><a href="{{ url_for('ref') }}">Reference</a></li>
               <li class="menu"><a href="{{ url_for('about') }}">About</a></li>
           </ul>
       </div>
    </div>
</header>

<!--CONTENT-->
<div class="container">
   {% block content %}
   {% endblock %}
</div>


<!--FOOTER-->
<footer class="footer">
      <h2>Footer</h2>
      <p>Copyright</p>
</footer>


<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3-queue.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
<script src="{{ url_for ('static', filename='js/custom.js')}}"></script>
</body>
</html>
